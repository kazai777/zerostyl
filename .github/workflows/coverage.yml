name: Coverage

# Run coverage only on pushes to main branch
on:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-coverage-

      - name: Install cargo-tarpaulin
        run: |
          # Check if cargo-tarpaulin is already installed
          if ! command -v cargo-tarpaulin &> /dev/null; then
            cargo install cargo-tarpaulin
          fi

      - name: Generate coverage report
        run: |
          cargo tarpaulin \
            --workspace \
            --exclude-files 'crates/zerostyl-runtime/*' 'crates/zerostyl-compiler/src/bin/*' 'crates/zerostyl-verifier/tools/*' 'crates/zerostyl-verifier/tests/*' \
            --timeout 300 \
            --out xml \
            --out html \
            --output-dir coverage/

      - name: Check coverage threshold
        run: |
          # Extract coverage percentage from XML report
          coverage=$(grep -oP 'line-rate="\K[^"]+' coverage/cobertura.xml | head -1)
          coverage_percent=$(echo "$coverage * 100" | bc -l | cut -d. -f1)

          echo "Current coverage: ${coverage_percent}%"

          # Fail if coverage is below 80%
          if [ "$coverage_percent" -lt 80 ]; then
            echo "❌ Coverage ${coverage_percent}% is below required 80%"
            exit 1
          else
            echo "✅ Coverage ${coverage_percent}% meets the 80% requirement"
          fi

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push'
        with:
          files: coverage/cobertura.xml
          fail_ci_if_error: false
          verbose: true
        continue-on-error: true
